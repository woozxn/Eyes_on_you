<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>피보호자 등록 폼</h2>
    </div>
    <h4 class="mb-3">피보호자 입력</h4>
    <form action="ward.html" th:action method="post" enctype = "multipart/form-data">
        <div>
            <label for="image">이미지 입력</label>
            <input type="file" id="image" name="image" class="form-control"
                   placeholder="이미지를 입력하세요" autocomplete="off">
        </div>
        <div>
            <label for="name">피보호자명</label>
            <input type="text" id="name" name="name" class="form-control"
                   placeholder="이름을 입력하세요" autocomplete="off">
        </div>
        <div>
            <label for="phoneNum">전화번호</label>
            <input type="text" id="phoneNum" name="phoneNum" class="form-control"
                   placeholder="전화번호를 입력하세요" autocomplete="off">
        </div>
        <div>
            <label for="description">추가사항</label>
            <input type="text" id="description" name="description" class="form-control"
                   placeholder="추가사항을 입력하세요" autocomplete="off">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">피보호자
                    등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='wards.html'"
                        th:onclick="|location.href='@{/wards}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
